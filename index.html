<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Hub - Navigate Your Web</title>
    <meta name="description"
        content="A premium multi-page content hub with elegant navigation and seamless browsing experience.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Main content frame -->
        <div class="frame-container">
            <!-- Welcome Screen -->
            <div class="welcome-screen active">
                <h1 class="welcome-message">
                    Nexus<br>
                    Hover the Dock below to check out Mobile interaction<br>

                </h1>
            </div>

            <!-- Loading Spinner -->
            <div class="loading-overlay">
                <div class="loader"></div>
            </div>
            <iframe id="contentFrame" src="" title="Content Display"></iframe>
        </div>

        <!-- Hover trigger area -->
        <div class="nav-trigger"></div>

        <!-- Bottom Navigation (Auto-hide) -->
        <nav class="bottom-nav">
            <button class="nav-btn" data-url="https://herringdai.github.io/homepage/" aria-label="Home">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span class="nav-label">Card entry</span>
            </button>

            <button class="nav-btn" data-url="https://herringdai.github.io/cot/" aria-label="COT">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M14.7519 11.1679L11.5547 9.03647C10.8901 8.59343 10 9.06982 10 9.86852V14.1315C10 14.9302 10.8901 15.4066 11.5547 14.9635L14.7519 12.8321C15.3457 12.4362 15.3457 11.5638 14.7519 11.1679Z"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                        stroke="currentColor" stroke-width="1.5" />
                </svg>
                <span class="nav-label">COT</span>
            </button>

            <button class="nav-btn" data-url="https://herringdai.github.io/product-of-selection/" aria-label="Projects">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 7.5L12 3L4 7.5M20 7.5L12 12M20 7.5V16.5L12 21M12 12L4 7.5M12 12V21M4 7.5V16.5L12 21"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span class="nav-label">Select type</span>
            </button>

            <button class="nav-btn" data-url="https://herringdai.github.io/template/" aria-label="Media">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="1.5" />
                    <path d="M3 9H21" stroke="currentColor" stroke-width="1.5" />
                    <path d="M9 21V9" stroke="currentColor" stroke-width="1.5" />
                </svg>
                <span class="nav-label">Select template</span>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>

</html>
